<div>
    <ul class="pagination" ms-if="totalPage>0">
        <li ms-visible="current>1"><a href="javascript:;" aria-label="Previous" ms-click="_switchPage(current-1)"><span aria-hidden="true">«</span></a></li>
        <li ms-if="current>3"><a href="javascript:;" ms-click="_switchPage(1)">1</a></li>
        <li class="disabled" ms-visible="(current-2)>2"><a href="javascript:;">...</a></li>
        <li ms-if="(current-2)>0"><a href="javascript:;" ms-click="_switchPage(current-2)">{{current-2}}</a></li>
        <li ms-if="(current-1)>0"><a href="javascript:;" ms-click="_switchPage(current-1)">{{current-1}}</a></li>
        <li class="active"><a href="javascript:;" ms-click="_switchPage(current)">{{current}}</a></li>
        <li ms-if="(current+1)<totalPage"><a href="javascript:;" ms-click="_switchPage(current+1)">{{current+1}}</a></li>
        <li ms-if="(current+2)<totalPage"><a href="javascript:;" ms-click="_switchPage(current+2)">{{current+2}}</a></li>
        <li class="disabled" ms-visible="(current+3)<totalPage"><a href="javascript:;">...</a></li>
        <li ms-if="(current+4)>totalPage && current != totalPage"><a href="javascript:;" ms-click="_switchPage(totalPage)">{{totalPage}}</a></li>
        <li ms-visible="current<totalPage"><a href="javascript:;" aria-label="Next" ms-click="_switchPage(current+1)"><span aria-hidden="true">»</span></a></li>
    </ul>
</div>
